<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triple Aces • Link-in-Bio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="profile" aria-label="Profile">
        <div class="avatar" id="avatar" aria-hidden="true"></div>
        <div class="profile-text">
          <h1 class="title" id="handle">tripleacesvc</h1>
          <p class="subtitle" id="bio">Serve, Spike, Inspire — Nepali Youth Rising in London, Ontario</p>
          <div class="actions" id="social-actions" aria-label="Social links"></div>
        </div>
      </header>

      <section class="links" aria-label="Featured links">
        <ul id="link-list" class="link-list"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
